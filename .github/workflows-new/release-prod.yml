name: Release
on:
  push:
    branches:
      - main
jobs:
  release-pre-release:
    name: Release
    runs-on: ubuntu-latest
  steps:  
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
        working-directory: ./module